<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container hidden">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/blog">Go to Blog</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/owners">Manage Authors</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="cms">
					<div class="form-group">
						<label for="dogname">Dogname:</label>
						<input placeholder="DogName" type="text" class="form-control" id="dogname">
						<br />
						<label for="breed">Breed:</label>
						<input placeholder="Dog Breed" class="form-control"  id="dogbreed"></input>
						<label for="doggender">Gender:</label>
						<input placeholder="DogGender" type="text" class="form-control" id="doggender">
						<br />
						<label for="dogage">Age:</label>
						<input placeholder="DogAge" type="text" class="form-control" id="dogage"></input>
						<br />
						<label for="dogweight">Weight:</label>
						<input placeholder="DogWeight" type="text" class="form-control" id="dogweight"></input>
						<br />
						<label for="dogimage">Image Url:</label>
						<input placeholder="Image Url" type="text" class="form-control" id="dogimage"></input>
						<br />
						<!-- <div class="form-group">
							<label for="category">Select Author:</label>
							<select class="custom-select" id="owner">
  						</select>
						</div> -->
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
