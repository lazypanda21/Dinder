<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinder.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
        <!--JS & CSS Reference-->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="script.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron jumbotron-fluid shadow">
            <h1>Dinder</h1> <i class="fas fa-bone fa-2x"></i>
            <h2>A place for breeding</h2>
        </div>

        <div class="row">


            <!--Left Spacing Column-->
            <!-- <div class="col-sm-1">
                            </div> -->

            <!--Main Content-->
            <div class="col-sm-8">
                <div class="container">
                    <img class="img-fluid" id="main-pic"
                        src="https://cdn.royalcanin-weshare-online.io/pCJJPmYBaxEApS7LeAbn/v1/ed7h-how-to-buy-a-puppy-hero-dog">
                    <div class="centered">Join today and connect with other dog-breeders near you!</div>
                </div>
            </div>


            <!--Right Sidebar-->
            <div class="col-sm-4">
                <nav id="sidebar">
                    <!-- <img src="img/logo.png" style="width:100%;"> -->
                    <h3 class="login-heading mb-4">Welcome!</h3>
                    <form>
                        <div class="form-label-group">
                            <input type="username" id="inputName" class="form-control">
                            <label for="inputEmail">User Name</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control">
                            <label for="inputPassword">Password</label>
                        </div>

                        <button id="signin"
                            class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                            type="submit">Sign in</button>
                        <div class="form-label-group">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#registerModal">
                                Register
                            </button>
                        </div>
                    </form>
                </nav>
            </div>
        </div>
    </div>
    <footer class="shadow">
        <div class="footer-copyright text-center py-3 shadow">Â© 2019 Copyright:
            <a href="https://mdbootstrap.com/education/bootstrap/"> Dinder.com</a>
        </div>
    </footer>
    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Sign up as a new user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="well well-sm">
                        <form class="form-horizontal">
                            <fieldset>
                                <legend class="text-center header">Register</legend>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input id="userName" name="userName" type="text" placeholder="User Name"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input id="password" name="password" type="password" placeholder="Password"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input id="dogName" name="dogName" type="text" placeholder="Dog Name"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input id="dogBreed" name="dogBreed" type="text" placeholder="Dog Breed"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group" id="myform">
                                    <div class="col-md-12">
                                            <p>Dog Gender:</p>

                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                            <label class="btn btn-secondary active">
                                                <input type="radio" name="status" id="option1" value="1"
                                                    autocomplete="off"> Male
                                            </label>
                                            <label class="btn btn-secondary">
                                                <input type="radio" name="status" id="option2" value="0"
                                                    autocomplete="off"> Female
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button id="register" type="submit"
                                            class="btn btn-primary btn-lg">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
